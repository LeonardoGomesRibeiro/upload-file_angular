<!DOCTYPE html>
<html lang="en" ng-app="dotSubApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Upload Menu</title>    
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="UploadController">
            <div class="col-xs-12">
				<form ng-submit="submit()" enctype="multipart/form-data">
					Upload File: <input type="file" file-model="myFile">				
					<button ng-click="uploadFile()">upload file</button>
				</form>
			</div>	
        </div>
    </div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="../app/scripts/app.js"></script>
</body>

</html>
